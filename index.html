<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="left-container">
      <div class="logo">STAYC</div>
    </div>
    <div class="right-container">
      <div class="heading">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
        <br />
        <br />
        You <em>know</em> you want to.
      </div>
      <form action="https://httpbin.org/post" method="post">
        <fieldset class="inputs">
          <legend>Let's do this!</legend>
          <div class="inputgrid">
            <div class="inputelements">
              <label for="firstname">FIRST NAME</label>
              <input
                type="text"
                id="firstname"
                name="user_firstname"
                required
              />
            </div>

            <div class="inputelements">
              <label for="lastname">LAST NAME</label>
              <input type="text" id="lastname" name="user_lastname" required />
            </div>

            <div class="inputelements">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="user_email" required />
            </div>

            <div class="inputelements">
              <label for="phonenumber">PHONE NUMBER</label>
              <input
                type="tel"
                id="phonenumber"
                name="user_phonenumber"
                required
              />
            </div>

            <div class="inputelements">
              <label for="password">PASSWORD</label>
              <input type="text" id="password" name="user_password" required />
              <p class="error-message">*Passwords do not match</p>
            </div>

            <div class="inputelements">
              <label for="confirmpassword">CONFIRM PASSWORD</label>
              <input
                type="text"
                id="confirmpassword"
                name="user_confirmpassword"
                required
              />
            </div>
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
      <div class="login">
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
